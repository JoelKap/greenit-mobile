<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Lost item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="form" [formGroup]="lostDocForm" (ngSubmit)="saveFoundDoc(lostDocForm.value)">

    <ion-item>
      <ion-label>Doc Type</ion-label>
      <ion-select placeholder="Select one" (ionChange)="onDocumentChaged($event)">
        <ion-select-option value="ID">ID Document</ion-select-option>
        <ion-select-option value="cert">Certificate</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date Found</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" formControlName="dateFound" value="2002-09-23T15:03:46.789"></ion-datetime>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>

    <ion-item *ngIf="selectedDocumentType === 'ID'">
      <ion-label position="floating">ID Number</ion-label>
      <ion-input type="text"  formControlName="idNumber" class="form-controll"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Address found on Doc</ion-label>
      <ion-input type="text" formControlName="address" class="form-controll"></ion-input>
    </ion-item>

    <ion-item *ngIf="selectedDocumentType === 'cert'">
      <ion-label position="floating">Reference</ion-label>
      <ion-input type="text"  formControlName="referenceNumber" class="form-controll"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="description" class="form-controll"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!lostDocForm.valid">Submit</ion-button>
  </form>
</ion-content>
